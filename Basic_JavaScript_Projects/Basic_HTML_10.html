<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="JS/Basic_JavaScript_10.js"></script>
    </head>
    <body>
        <p id="Loop"></p>
        <button onclick="Call_Loop()">Click here to execute the loop.</button>

        <p id="List_of_Instruments"></p>
        <button onclick="for_Loop()">Click here.</button>

        <p id="Array"></p>
        <button onclick="array_function()">Click here.</button>

        <p id="Constant"></p>
        <button onclick="constant_function()">Click here.</button>

        <p id="demo"></p>

        <script>
            function myFunction() {
                return Math.PI;
            }
            document.getElementById("demo").innerHTML = myFunction();
        </script>

        <p id="Car_Object"></p>

        <p id="demo2"></p>
        <button onclick="myFunction2()">Try it</button>
        <script>
            function myFunction2() {
                var text = "";
                var i = 0;
                while (i < 5) {
                    text += "<br>The number is " + i;
                    i++;
                    if (i === 3) {
                        break;
                    }
                }
                document.getElementById("demo2").innerHTML = text;
            }
        </script>

        <p id="demo3"></p>
        <button onclick="myFunction3()">Try it</button>
        <script>
            function myFunction3() {
                var text = "";
                var i;
                for (i = 0; i < 5; i++) {
                    if (i === 3) {
                        continue;
                    }
                    text += "The number is " + i + "<br>";
                }
                document.getElementById("demo3").innerHTML = text;
            }
        </script>
    </body>
    </html>
